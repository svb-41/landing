    <link rel="stylesheet" href="/styles.css">
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const nodes = document.getElementsByClassName('togglers')
        for (const node of nodes) {
          const toggler = node.children[0]
          const content = node.children[1]
          toggler.addEventListener('click', () => {
            const classes = toggler.className.split(' ')
            const isOpen = classes.includes('opened')
            if (isOpen) {
              const cl = classes.filter(c => c !== 'opened')
              toggler.className = cl.join(' ')
              content.style.display = 'none'
            } else {
              const cl = [...classes, 'opened']
              toggler.className = cl.join(' ')
              content.style.display = 'block'
            }
          })
        }
      })
    </script>
